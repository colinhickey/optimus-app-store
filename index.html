<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimus App Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oxanium:wght@200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="scroll-container">
        <header id="header" class="hidden">
            <h1>Optimus App Store</h1>
        </header>
        <div id="welcome-section">
            <img src="images/homepage.jpg" alt="Optimus Robot" id="robot-image">
            <div id="glowing-animation"></div>
        </div>
        <main id="app-list" class="hidden">
            <!-- App list will be populated here -->
        </main>
    </div>
    <div id="modal" class="hidden">
        <div id="modal-content">
            <span id="close-modal">&times;</span>
            <h3 id="modal-name"></h3>
            <p id="modal-subtitle"></p>
            <div id="modal-category" class="category"></div>
            <p id="modal-rating"></p>
            <p id="modal-price"></p>
            <p id="modal-description"></p>
            <p id="modal-accessories"></p>
            <img id="modal-image" src="" alt="app image">
            <button id="optimus-button">Send to Optimus</button>
            <button id="neuralink-button">Send to Neuralink</button>
            <button id="close-modal-mobile" class="hidden">Close</button>
        </div>
    </div>
    <div id="neuralink-overlay" class="hidden">
        <div id="neuralink-animation"></div>
        <div id="neuralink-install-message">Installing...</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
